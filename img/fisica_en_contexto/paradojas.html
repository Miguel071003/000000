<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradojas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Física en la vida cotidiana</h1>
            <nav class="navbar__bar">
                <ul class="navbar__list">
                    <li class="navbar__list-item">
                        <a href="index.html" class="navbar__link">
                            <img class="navbar__list-item-icon" src="iconos/home.png" alt="icono de inicio">Inicio
                        </a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="curso.html" class="navbar__link">
                            <img class="navbar__list-item-icon" src="iconos/curso.png" alt="icono de curso">Curso
                        </a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="formulario.html" class="navbar__link">
                            <img class="navbar__list-item-icon" src="iconos/formulario.png" alt="icono de formulario">Formulario
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 20%;
            background: #f4f4f4;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Elige el concepto</h3>
        <a onclick="changeContent('Concepto 1', 'Este es el contenido del Concepto 1')">Concept 1</a>
        <a onclick="changeContent('Concepto 2', 'Este es el contenido del Concepto 2')">Concept 2</a>
        <a onclick="changeContent('Concepto 3', 'Este es el contenido del Concepto 3')">Concept 3</a>
        <a onclick="changeContent('Concepto 4', 'Este es el contenido del Concepto 4')">Concept 4</a>
        <a onclick="changeContent('Concepto 5', 'Este es el contenido del Concepto 5')">Concept 5</a>
    </div>

    <div class="content">
        <h2 id="title">Título Principal</h2>
        <p id="description">Selecciona un concepto para ver el contenido.</p>
    </div>

    <script>
        function changeContent(title, description) {
            document.getElementById("title").textContent = title;
            document.getElementById("description").textContent = description;
        }
    </script>
</body>
</html>
